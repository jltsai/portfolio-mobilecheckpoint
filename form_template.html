  <form
  action = "https://formspree.io/f/mwkyqqwn"
  method="POST">
    <fieldset>
      <legend><i class="fa-regular fa-envelope"></i> Contact Me</legend>
      <main id="main">
      <div>
      <label for="name_id">Name</label>
      <input type="text" placeholder="John Smith" name="name" id="name_id">
      </div>

      <div>
      <label for="email_id">Email</label>
      <input type="email" placeholder="johnsmith@gmail.com" name="email" id="email_id">
      </div>

      <div>
      <label for="phone_id">Phone Number</label>
      <input type="tel" placeholder="123-456-7890" name="phone" id="phone_id">
      </div>

      <!-- <div>
      <label for="song_id">Favorite Song</label>
      <input type="radio" placeholder="Pick your favorite song from my library!" name="song" id="song_id">
      </div> -->

      <div>
      <label for="message_id">Leave a Message</label>
      <input type="text" placeholder="Message" name="message" id="message_id">
      </div>

      <div id="favorite">
        <label for="fav">Choose your favorite genre:</label>
        <select id="fav" name="genre">
          <option value="" disabled selected>Choose one</option>
          <option value="edm">EDM</option>
          <option value="pop">Pop</option>
          <option value="chill">Chill</option>
          <option value="chill">R&B</option>
          <option value="chill">Country</option>
          <option value="chill">Hip hop</option>
          <option value="chill">Jazz</option>
          <option value="chill">Rock</option>
          <option value="chill">Classical</option>
        </select>
      </div>

      <div>
      <label for="remember_id">Remember me</label>
      <input type="checkbox" name="remember" id="remember_id"> 
      </div>

      <div>
        <input type="submit" name="submit" id="submit_id" value="Submit">
      </div>
      </main>  
    </fieldset>
  </form>
